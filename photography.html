</head>
<body>
	<div id="main-container">
		<!-- Static navbar -->
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="index.html">HOME</a></li>
						<li><a href="web.html">WEB</a></li>
						<li><a href="graphic.html">GRAPHIC</a></li>
						<li><a href="photography.html">PHOTOGRAPHY</a></li>
						<li><a href="#contact">CONTACT</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="title-container">
			<div class="content-title noTop">PHOTOGRAPHY</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="content-container">
				<hr>
					<div class="titles" data-scroll="toggle(.fromTopIn, .fromTopOut)">Erskine College</div>
					<p class="blurb"></p>

				</div>
			</div>
		</div>
		
		<div id="Lightbox">
			<div id="Lightbox-Content">
				<div class="close-button">X</div>
				<img id="Lightbox-Image">
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide single-image">
							<img src="img/photography/erskine1.jpg" alt="Erskine">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/erskine2.jpg" alt="Erskine">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/erskine3.jpg" alt="Erskine">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/erskine4.jpg" alt="Erskine">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/erskine5.jpg" alt="Erskine">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/erskine6.jpg" alt="Erskine">
						</div>
					</div>
					<!-- Add Pagination -->
					<div class="swiper-pagination"></div>
					<!-- Add Arrows -->
					<div class="swiper-button-next"></div>
					<div class="swiper-button-prev"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="content-container">
				<hr>
					<div class="titles" data-scroll="toggle(.fromTopIn, .fromTopOut)">Light</div>

				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide single-image">
							<img src="img/photography/icon1.jpg" alt="Pinecone">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/icon2.jpg" alt="Pinecone">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/icon3.jpg" alt="Pinecone">
						</div>
						<div class="swiper-slide single-image">
							<img src="img/photography/icon4.jpg" alt="Owl">
						</div>
					</div>

					<div class="swiper-pagination"></div>
					<!-- Add Arrows -->
					<div class="swiper-button-next"></div>

				</div>

		<footer>

	<script type="text/javascript" src="js/script.js"></script>
